<p-panel header="Pipes numéricos" class="p-1">
  <p>Pipes incluídos en Angular - Usualmente en el Common Module</p>
</p-panel>
<div class="grid">
  <div class="col-12 md:col-4 xs:col-1">
    <p-card header="Ventas Netas" subheader="del presente año">
      <!-- solo 2 decimales -->
      {{ totalSells + 1245 | number : "1.2-2" }}
    </p-card>
  </div>
  <div class="col-12 md:col-4 xs:col-1">
    <p-card header="Ventas Brutas" subheader="del presente año">
      <!-- 4 decimales -->
      {{ totalSells | currency : "" : "symbol-narrow" : "1.4-4" }}
    </p-card>
  </div>
  <div class="col-12 md:col-4 xs:col-1">
    <p-card header="Ganancias porcentual" subheader="del presente año">
      <!-- 2 decimales -->
      {{ percent | percent : "1.2-2" }}
    </p-card>
  </div>
</div>
